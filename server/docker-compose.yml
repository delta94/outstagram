version: '3'
services:
  web_1:
    build: .
    environment:
      PORT: "3001"
    ports:
      - "3000:3000"
    expose:
      - "3000"
    command: gin -p 3000 -a 3001 run app.go
    # Comment the two following lines for production
    volumes:
      - .:/outstagram
    links:
      - db
      - cache
