version: '3'
services:
  web_1:
    build: .
    environment:
      PORT: "80"
    ports:
      - "80:80"
    expose:
      - "80"
    command: bash -c "sleep 30 &&  go run app.go"
    links:
      - db
      - cache
  db:
    image: mysql
    environment:
      - MYSQL_USERNAME=root
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=outstagram
    ports:
      - "33060:3306"
    expose:
      - "3306"
    volumes:
      - mysql:/var/lib/mysql
  cache:
    image: redis
    ports:
      - "6379:6379"
    expose:
      - "6379"
volumes:
  mysql: